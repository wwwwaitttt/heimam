        (function () {
            var swiper = new Swiper('.get_job_fo', {
                slidesPerView: 2,
                // 每个slide之间的距离
                spaceBetween: 30,
                centeredSlides: true,
                loop: true,
                // 箭头的JS
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        })()
    </script>
    <!-- Initialize Swiper -->
    <script>
        (function () {
            var swiper = new Swiper('.study_fo', {
                slidesPerView: 2.2,
                spaceBetween: 20,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
            });
        })()
    </script>
